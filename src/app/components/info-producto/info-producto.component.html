<app-nav></app-nav>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
<div class="w-100 bg-custom-6">

    <div class="w-77 ml-11 d-inline-block border-radius-5 max-h-452 border-2-secondary mt-32px mb-38px min-h-441px">
        <!-- Panel central -->
        <div class="max-h-452 bg-white min-h-441px">
            <!-- Panel de información -->
            <div class="p-3 border-bottom-2-custom-2">
                <!--Panel de contenido -->
                <div class="row">
                    <!--Área central-->
                    <div class="col-sm">
                        <div [formGroup]="requestForm">
                            <!--Imagen producto-->
                            <img [src]="imgLoadingR" jpPreload="{{imagen_producto}}"
                                class="img img-fluid img-thumbnail mt-25px border-0 style-cus-2" alt="nombre_producto">

                            <input type="number" class="form-control style-cus-3" min="1" formControlName="quantity"
                                placeholder="Digite las unidades a comprar" [max]="xInfoProduct.unidades_producto">
                        </div>
                    </div>
                    <div class="col-sm p-3">
                        <!--Información del producto-->
                        <div class="">
                            <!--Nombre del producto-->
                            <h4 class="font-family-1">{{xInfoProduct.nombre_producto}}</h4>
                        </div>
                        <div class="">
                            <!--Información principal del vendedor-->
                            <span class="font-family-cus-3">Ofrecido por: <small
                                    class="font-family-2">{{xInfoProduct.vendedor_producto}}</small></span>
                        </div>
                        <div class="mt-4">
                            <!--Precio del producto-->
                            <h4 class=""><i class="fas fa-dollar-sign"></i>{{xInfoProduct.precio_producto}}</h4>
                        </div>
                        <div class="overflow-y-auto scroll-custom-2 max-w-81 max-h-35 min-h-35">
                            <!--Descripción del producto-->
                            <p class="font-family-4 font-size-18px">{{xInfoProduct.descripcion_producto}}
                            </p>
                        </div>

                        <div class="mt-8">
                            <button (click)="requestProduct()"
                                class="btn btn-dark border border-2 border-dark rounded-0 d-inline-block mr-3 hover-cus-1"
                                [disabled]="load">Solicitar</button>
                            <div *ngIf="load" class="spinner-border text-warning d-inline-block m--7px" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <button (click)="onBack()"
                                class="btn border border-2 border-dark rounded-0 d-inline-block hover-cus-2 ml-14px"
                                [disabled]="load">Regresar</button>
                        </div>
                        <div class="mt-3">
                            <small *ngIf="xInfoProduct.unidades_producto != 0">Unidades Disponibles
                                {{xInfoProduct.unidades_producto}}
                                - Stock Disponible</small>
                            <small *ngIf="xInfoProduct.unidades_producto == 0">Unidades Disponibles 0 - Stock No
                                Disponible</small>
                        </div>
                    </div>

                    <!--End grid-->
                </div>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
