<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div>
        <img src="../assets/logoimgd.png" width="68px" height="60px">
    </div>
    <div class="collapse navbar-collapse">
        <a class="nav-link text-light" [routerLink]="['/login']">Iniciar Sesion</a>
        <i class="fas fa-sign-in-alt font-size-35 text-light"></i>
    </div>
</nav>
<div>
  <form [formGroup]="form" (ngSubmit)="Registrar()">
    <h1>Registrarse</h1>
    <div class="contenedor">
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" formControlName="nombres" class="form-control" id="nombre">
      </div>
      <div class="form-group">
          <label for="documento">Documento</label>
          <input type="text" formControlName="documento"  class="form-control" id="documento">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electronico</label>
        <input type="email" formControlName="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contrase√±a</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      </div>
      <span *ngIf="!load" class="d-block w-28 mx-auto mt-3">
        <button type="submit" class="btn2">Registrarse</button>
      </span>
      <span *ngIf="load" class="d-block w-35 mx-auto mt-3">
        <button class="btn3" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Registrando...
        </button>
      </span>
    </div>
  </form>
</div>
